<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Weather Forecast</h1>
    
    <!-- Dropdown to select time slot -->
    <label for="tslot">Select Time Slots:</label>
    <select id="tslot" onchange="fetchWeatherData()">
        <option value="10" selected>10</option>
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>

    <button onclick="window.location.href='/'">Back to Main Page</button>

    <canvas id="weatherChart"></canvas>

    <script>
        let weatherChart;

        function fetchWeatherData() {
            const tslot = document.getElementById("tslot").value;  // Get selected value
            fetch(`/api/weather?tslot=${tslot}`)  // ✅ Request API with selected `tslot`
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById("weatherChart").getContext("2d");

                    const datasets = Object.keys(data).map((city, index) => {
                        const colors = ["blue", "red", "yellow", "green", "purple"];
                        return {
                            label: `${city} Temperature (°C)`,
                            data: data[city].temps,
                            borderColor: colors[index % colors.length],
                            fill: false,
                            tension: 0.4
                        };
                    });

                    if (weatherChart) {
                        weatherChart.destroy();  // ✅ Destroy previous chart before updating
                    }

                    weatherChart = new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: data[Object.keys(data)[0]].labels,
                            datasets: datasets
                        }
                    });
                });
        }

        window.onload = fetchWeatherData;  // Load default weather data when the page loads
    </script>
</body>
</html>
