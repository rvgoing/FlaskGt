<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ✅ Style for the time period label */
        #timePeriodLabel {
            font-size: 24px;
            font-weight: bold;
            color: #ff5733;  /* Orange-Red for visibility */
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Weather Forecast</h1>

    <!-- ✅ Time Period Display -->
    <div id="timePeriodLabel">Showing last 10 time slots</div>  

    <!-- Dropdown to select time slot -->
    <label for="tslot">Select Time Slots:</label>
    <select id="tslot" onchange="fetchWeatherData()">
        <option value="10" selected>10</option>
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>

    <button onclick="window.location.href='/'">Back to Main Page</button>

    <div style="width: 800px; height: 400px;">
        <canvas id="weatherChart"></canvas>
    </div>

    <script>
        let weatherChart = null;

        function fetchWeatherData() {
            const tslot = document.getElementById("tslot").value;

            // ✅ Update the time period label
            document.getElementById("timePeriodLabel").innerText = `Showing last ${tslot} time slots`;

            fetch(`/api/weather?tslot=${tslot}`)
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById("weatherChart").getContext("2d");

                    if (weatherChart) {
                        weatherChart.destroy();
                    }

                    const datasets = Object.keys(data).map((city, index) => {
                        const colors = ["blue", "red", "yellow"];
                        return {
                            label: `${city} Temperature (°C)`,
                            data: data[city].temps,
                            borderColor: colors[index % colors.length],
                            fill: false,
                            pointRadius: 0,
                            tension: 0.4
                        };
                    });

                    weatherChart = new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: data[Object.keys(data)[0]].labels,
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        window.onload = fetchWeatherData;
    </script>
</body>
</html>
