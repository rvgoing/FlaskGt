<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Weather Forecast for Taipei, Brisbane & Oulu</h1>
    <canvas id="weatherChart"></canvas>

    <script>
        fetch("/api/weather")
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById("weatherChart").getContext("2d");
                
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: data.Taipei.labels,  // Use Taipei's timestamps
                        datasets: [
                            {
                                label: "Taipei Temperature (°C)",
                                data: data.Taipei.temps,
                                borderColor: "blue",
                                fill: false
                            },
                            {
                                label: "Brisbane Temperature (°C)",
                                data: data.Brisbane.temps,
                                borderColor: "red",
                                fill: false
                            },
                            {
                                label: "Oulu Temperature (°C)",
                                data: data.Oulu.temps,
                                borderColor: "yellow",
                                fill: false
                            }
                        ]
                    }
                });
            });
    </script>
</body>
</html>
