<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Weather Forecast</h1>

    <!-- Dropdown to select time slot -->
    <label for="tslot">Select Time Slots:</label>
    <select id="tslot" onchange="fetchWeatherData()">
        <option value="10" selected>10</option>
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>

    <button onclick="window.location.href='/'">Back to Main Page</button>

    <div style="width: 800px; height: 400px;">
        <canvas id="weatherChart"></canvas>  <!-- ✅ Keep inside a fixed-size div -->
    </div>

    <script>
        let weatherChart = null;  // ✅ Store chart instance globally

        function fetchWeatherData() {
            const tslot = document.getElementById("tslot").value;
            fetch(`/api/weather?tslot=${tslot}`)
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById("weatherChart").getContext("2d");

                    // ✅ If a chart already exists, destroy it to prevent duplicates
                    if (weatherChart) {
                        weatherChart.destroy();
                    }

                    // ✅ Extract city data
                    const datasets = Object.keys(data).map((city, index) => {
                        const colors = ["blue", "red", "yellow"];
                        return {
                            label: `${city} Temperature (°C)`,
                            data: data[city].temps,
                            borderColor: colors[index % colors.length],
                            fill: false,
                            tension: 0.4  // ✅ Smooth curve
                        };
                    });

                    // ✅ Create a new chart
                    weatherChart = new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: data[Object.keys(data)[0]].labels,
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        window.onload = fetchWeatherData;  // ✅ Load chart when page opens
    </script>
</body>
</html>
