<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Weather Forecast</h1>
    <canvas id="weatherChart"></canvas>

    <script>
        fetch("/api/weather")
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById("weatherChart").getContext("2d");
                
                const datasets = Object.keys(data).map((city, index) => {
                    const colors = ["blue", "red", "yellow", "green", "purple"]; // Add more colors if needed
                    return {
                        label: `${city} Temperature (°C)`,
                        data: data[city].temps,
                        borderColor: colors[index % colors.length], // Assign a color
                        fill: false,
                        tension: 0.4, // ✅ Add smooth curve
                        pointRadius: 0, // ✅ Remove dots
                        pointHoverRadius: 0 // ✅ No dots on hover
                    };
                });

                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: data[Object.keys(data)[0]].labels, // Use the first city's timestamps
                        datasets: datasets
                    }
                });
            });
    </script>
</body>
</html>
